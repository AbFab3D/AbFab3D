<HTML><BODY><FORM name=Editor" method="GET" action="http://localhost:8080/hosted_creator/CreatorHost" target = "Right frame">

<TR><TD>text</TD><TD><INPUT type="text" name="text" value="MADE IN THE FUTURE" />

<OPTION value="White Strong & Flexible Polished">White Strong & Flexible Polished</OPTION>
<OPTION value="Silver">Silver</OPTION>
